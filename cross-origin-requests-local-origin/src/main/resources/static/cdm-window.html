<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cross-document messaging example</title>
    <script>
        window.onload = function () {
            const popup = document.getElementById('ifrm').contentWindow;
            popup.postMessage("hello to iframe from parent!", "http://127.0.0.1:8002");
            window.addEventListener("message", (event) => {
                if (event.origin !== "http://127.0.0.1:8002") {
                    console.log('wrong origin: ' + event.origin);
                    return;
                }
                console.log('parent received: ' + event.data);
            }, false);
        };
    </script>
</head>
<body>
<div>
    <iframe id="ifrm" src="http://127.0.0.1:8002/cdm-iframe.html"></iframe>
</div>
</body>
</html>
